name: Send a telegram
run-name: ${{ github.actor }} sending a telegram
on:
  push:
    branches: [ "main" ]
jobs:
  push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.TELEGRAPH_TOKEN }}

    - name: configure git
      run: |
        git config --unset-all http.https://github.com/.extraheader
        git config user.name ${{ github.actor }}
        git config user.email ${{ github.actor_id }}@users.noreply.github.com

    - name: push build artifacts
      run: |
        echo "beans" >> README.md
        git add -f README.md
        git commit -m "test commit"
        git push -f -u https://github.com/jvont/telegram-boy.git main
